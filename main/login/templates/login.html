{% extends "base.html"%}

{% block content %}

<div class="jumbotron">
  <div class="container-fluid">
    <div class="form-group">
      <h1 class="display-4">Login</h1>
      <p class="lead">Enter user information!</p>
      <hr class="my-4">
      <form method="POST">
          {% csrf_token %}
          {{ login_form}}
        <br>
        <br>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
