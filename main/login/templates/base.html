<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Rally</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
</head>
<body>
  {% include 'messages.html' %}
  <div class="text-left">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="login-status">
          {% if user.is_authenticated %}
          <p style="font-size:20px"> Logged in as: {{user.get_username}}<br> <a href="logout">Logout</a><br><a href="/friendship/users">Friends</a></p>
          {% endif %}
        </ul>
      {% endblock %}
      </div>
      <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
    <nav class="navbar fixed-bottom" style="background-color:#75b1d1">
      <a class="navbar-brand" href="/login">Home</a>
      <a class="navbar-brand" href="/friendship/users">Friends</a>
    </nav>
</body>
</html>
