<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Rally</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  <style>
    .center {
      text-align: center;
      margin: auto;
      width: 50%;
      padding: 0px;
    }
    .push-to-bottom {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: right;
      padding: 30px;
    }
    .jumbotron{
      position: relative;
    }
  </style>
</head>
<body>
  {% include 'messages.html' %}

      
    

    {% block content %}{% endblock %}
    <nav class="navbar fixed-bottom" style="background-color:#75b1d1">
      {% block sidebar %}
      {% if user.is_authenticated %}
      <a class="navbar-brand"> Logged in as: {{user.get_username}} </a>
      <a class="navbar-brand" href="logout">Logout</a>
      <a class="navbar-brand" href="profile">Profile</a>
      <a class="navbar-brand" href="/friendship/users">Friends</a>
      {% endif %}
      <a class="navbar-brand" href="/login">Home</a>
      {% endblock %}
    </nav>
</body>
</html>
