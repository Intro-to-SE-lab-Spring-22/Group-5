{% extends "base.html" %}
{% block content %}
  <div class="center">
    <form method ="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <h1>Create new post</h1>
      <div class="jumbotron">
      <p>
        {{form.image}}
        {{form.content}}
      </p>
      <input type="submit" value="Post">
    </div>
      <h1> Your Latest Posts </h1>
      {% for post in posts %}
      <div class="jumbotron">
        <p> 

          {% if post.image %}
          <img src="{{ post.image.url }}" class="img-responsive" width = "100" height = "400" style="width: 100%; float: left; margin-right: 10px;" />
          {% endif %}
          {{post.content}}<br>
          <a href="{% url 'deletepost' post.pk%}">Delete</a>
          <a href="{% url 'editpost' post.pk%}">Edit</a>
        </p>
        <br>
        <div class="row push-to-bottom">
          <div class="col-md-6">
          </div>
          <div class="col-md-6">
            <a href="{% url 'likepost' post.pk%}">Like</a>
            -{{post.objects.likes}}
          </div>
        </div>
      </div>
      {% endfor %}
    </form>
 </div>
{% endblock %}
